{% extends 'posts/layout.html' %}

{% block content %}
<h3 class = "center-align blue lighten-3" >{{title}}</h3>

<ul class="collection">
    {% for post in posts %}
        <li class="colletion-item"><a href="/posts/details/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
